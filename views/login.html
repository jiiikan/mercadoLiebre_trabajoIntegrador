<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mercado Liebre</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <div id="contenedor-btyl">
              <div id="contenedor-byl">
              <figure id="logo-container">
                <img class="logo-img"  src="/images/logo-mercado-liebre.svg" alt="Logo">
              </figure>
              <form id="search-bar">
                <input  id="buscador" type="text" placeholder="  Buscar productos, marcas..."><button id="lupa"><i class="fas fa-search"></i></button>
              </form>
            </div>
              <section id="tagline">
                <p id="cuotas-credito"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
              </section> 
          </div>
              <section id="nav">
                <nav id="nav-bar">
                  <a class="block-1" href="/">Ofertas</a>
                  <a class="block-1" href="/">Tiendas Oficiales</a>
                  <a class="block-1" href="/">Vender</a>
                  <a class="block-1" href="/">Ayuda</a>
                </nav>
                <nav id="login-bar"> 
                  <a class="block-2" href="/register">Creá tu cuenta<i class="far fa-id-card"></i></a>
                  <a class="block-2" href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a>
                  <a class="block-2" href="/">Mis compras<i class="fas fa-shopping-basket"></i></a>
                </nav>
              </section>
            <nav id="burger-menu"><i class="fas fa-bars"></i></nav>
          </header>
        <h1>Acceso a tu cuenta</h1>
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
